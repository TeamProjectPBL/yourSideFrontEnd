<div class="card" style="width: 18rem;">
    <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{teacher.name}}</h5>
        <p class="card-text">{{teacher.description}}</p>
        <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;</span>
        </ng-template>
        <p>Commitment into case</p>
        <div>
            <ngb-rating [(rate)]="teacher.cat1" [starTemplate]="t"
                        [readonly]="readonly" [max]="maxRate"></ngb-rating>
        </div>
        <p>quality of the contact with teacher</p>
        <div>
            <ngb-rating [(rate)]="teacher.cat2" [starTemplate]="t"
                        [readonly]="readonly" [max]="maxRate"></ngb-rating>
        </div>
        <p>Was the case resolved successfully?</p>
        <div>
            <ngb-rating [(rate)]="teacher.cat3" [starTemplate]="t"
                        [readonly]="readonly" [max]="maxRate"></ngb-rating>
        </div>
        <p>Speed of the teacher's reaction</p>
        <div>
            <ngb-rating [(rate)]="teacher.cat4" [starTemplate]="t"
                        [readonly]="readonly" [max]="maxRate"></ngb-rating>
        </div>
    </div>
</div>
