<div class="wrapper">
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg11.jpg') ;">
        </div>
        <div class="container">
            <div class="content-center">
                <h3 class="title">Anonym ({{report.role}}) </h3>
                <div class="elements">
                    <div>
                        <h3>Victim</h3>
                        <p>{{report.victim}}</p>
                    </div>
                    <div class="property">
                        <h3>Perpetrator</h3>
                        <p>{{report.perp}}</p>
                    </div>
                    <div>
                        <h3>Type</h3>
                        <p>{{report.type}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <h3 class="title">Description</h3>
            <h5 class="description" style="color: black">{{report.description}}</h5>
            <div class="row" *ngIf="resolved==false && role=='ROLE_TEACHER'">
                <app-status-form></app-status-form>
            </div>
        </div>
    </div>
</div>
